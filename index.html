<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/eb9ab0d66a.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>

<body>
  <main>
    <img class='illustrator' src="images\illustration-woman-online-mobile.svg" alt="illustrator">
    <section class="card">
      <h1>FAQ</h1>

      <div class="line">
        <h2>How many team members can I invite?</h2>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <!-- <p>You can invite up to 2 additional users on the Free plan. There is no limit on
          team members for the Premium plan.</p> -->
      <hr>
      </div>

      <div class="line">
        <h2>What is the maximum file upload size?</h2>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <!-- <p>No more than 2GB. All files in your account must fit your allotted storage space.</p> -->
      <hr>
      </div>

      <div class="line">
        <h2>How do I reset my password?</h2>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <!-- <p>Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù from your profile page.
          A reset link will be emailed to you.</p> -->
      <hr>
      </div>

      <div class="line">
        <h2>Can I cancel my subscription?</h2>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <!-- <p>Yes! Send us a message and we'll process your request no questions asked.</p> -->
      <hr>
      </div>

      <div class="line">
        <h2>Do you provide additional support?</h2>
        <i class="fa-solid fa-angle-down"></i>
      </div>
      <!-- <p>Chat and email support is available 24/7. Phone lines are open during normal business hours.</p> -->
      <hr>

    </section>
  </main>
</body>

</html>
